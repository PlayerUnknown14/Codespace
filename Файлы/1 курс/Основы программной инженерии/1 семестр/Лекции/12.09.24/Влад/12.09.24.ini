/1 глава - понятие программной инженерии

Программная инженерии (промышленное программирование) ассоциируется с разработкой больших и сложных программ коллективами разработчиков. Становление и развитие этой области было вызвано рядом проблем:
1) Высокая стоимость программного обеспечения.
2) Сложность его создания.
3) Необходимость управления и прогнозирования процессов разработки.

В конце 60-х/начале 70-х годов произошло событие произошло событие, которое вошло в историю как первый кризис программирования. Событие состояло в том, что стоимость программного обеспечения стала приближаться к стоимости железа, а динамика роста этой стоимости позволяла прогнозировать, что к середине 90-х годов всё человечество будет заниматься разработкой ПО. 

С тех пор программная инженерия получила достаточно бурное развитие. Каждый этап развития связан с появлением или осознанием очередной проблемы и нахождением путей и способов решения этой проблемы. 

