На первых этапах становления программной инженерии было отмечено, что высокая стоимость программ связана с разработкой одинаковых и похожих фрагментов кода в различных программах. Повторное использование при создании новых программ ранее написанных фрагментов обещало существенное снижение сроков и стоимости разработки.

Главный принцип модульного програмирования состоял в выделении таких фрагментов и оформлении их в виде отдельных модулей. Каждый модуль снабжался описанием, в котором устанавливались правила его использования - интерфейс модуля. Интерфейс задавал связи модуля с оснновной программой - связи по данным и связи по управлению. При этом возможность повторного использования модулей определялась количеством и сложностью этих связей. Наиболее простыми оказались модули решения математических задач. 
Для многих других типов модулей возможность их повторного использования оказалась пролематичной ввиду сложности их связи с основной программой. Повторное использование модулей со сложными интерфейсами является достаточно актуальной и по сей день задачей. 
